name: build
on:
  push:
    branches:
      - dev
  pull_request:
    branches: [ dev ]
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Site
        uses: actions/checkout@v2
        with:
          ref: dev
          path: codeholics
      - name: Checkout Plugins
        uses: actions/checkout@v2
        with:
          repository: Codeholics/pelican-plugins
          path: pelican-plugins
      - name: Build Content
        run: |
          cd codeholics
          pip install -r requirements.txt
          pelican ./content
