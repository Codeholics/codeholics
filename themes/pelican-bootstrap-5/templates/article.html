{% extends "base.html" %}

{% block title %}{{ article.title }} - {{SITENAME}}{% endblock %}

{% block content %}
<div class="col-md-10 row bg-primary text-secondary shadow round">
    <div class="">
        <div class="mb-3">
            <h1 class="my-3"> {{ article.title }} </h1>
	    {% if article.author %}
            <label>Posted by 
		    <a href="author/{{ article.author }}.html"><strong>{{ article.author }}</strong></a></label><br />
	    {% endif %}
	    <label>Posted on <strong>{{ article.date|strftime('%Y-%m-%d') }}</strong></label>

        </div>
        {% if article.og_image %}
            <img src="/images/{{ article.og_image }}" class="w-100 my-3">
        {% endif %}

        {{ article.content }}

    </div>
</div>
{% endblock %}
