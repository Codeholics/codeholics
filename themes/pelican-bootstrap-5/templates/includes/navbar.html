<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black rounded boxshadow" id="main_nav">
    <div class="container-fluid">
      <a class="navbar-brand CodeholicsNavBranding" href="#">{{ SITENAME }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mx-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link active" href="#">~/</a>
              </li>
              {% for title, link in MENUITEMS %}
          <li class="nav-item">
            <a class="nav-link active" href="{{ link }}">{{ title }}</a>
          </li>
          {% endfor %}
        </ul>
        {% if SOCIAL %}
        <ul class="navbar-nav sm-icons">
            {% for item in SOCIAL %}
            <li class="nav-item"><a class="nav-link active" href="{{ item[1] }}"><i class="bi bi-{{ item[0]|lower }}" role="img" aria-label="Social"></i></a></li>
            {% endfor %}
        </ul>
        {% endif %}
        {% if 'tipue_search' in PLUGINS %}
        <form class="d-flex" action="{{ SEARCH_URL | default('/search.html') }}">
          <input class="form-control me-2 search-query ch-searchbox" type="text" placeholder="Search" aria-label="Search" name="q" id="tipue_search_input" required>
        </form>
        {% endif %}
      </div>
    </div>
  </nav><!-- Nav Close -->
